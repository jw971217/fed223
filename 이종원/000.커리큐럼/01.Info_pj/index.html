/* [ 글자 관련 속성 ] 
1. 글자크기->font=size
    값-> 절대단위: px, pt
    상eo단위: em, rem, %, vw, vh ... ...
2. 글자두께->font-weight
    값-> bold, bolder(더 두껍게, 글자체마다 지원하는게 다름),lighter, 100~900
    보통 글자체에 따라 지원여부에 달림
3. 글자체->font-family
    값-> 기본적으로 로컬체를 적용함
    순서대로 콤마로 구분함
    예) font-family: 궁서체, 굴림체, Verdana
    ->최근에 웹폰트가 대세
    브라우저에서 다운로드 지원하는 글씨체
4. 글자색->color
    값->색상명, 해시코드, rgb, hsl 등
        [ 웹 색상표기법 ]

        1. 해시코드 : #6자리숫자
            (두자리가 같을 경우 3자리로 축약표현가능)
            - 16진수로 표기함(0~f)
            - 해시코드로 투명도를 주려면 뒤에 2자리 추가하여
            8자리 숫자로 투명도를 표현함

        2. RGB 코드 : rgba(red,green,blue,알파값)
        - 0~255 까지 숫자중 사용
        - red, green, blue
        - 마지막 a는 alpha값 즉, 투명도 -> 없으면 생략!
        (0~1사이의 소숫점값들 사용)

        [ rgba 2가지 표기법 ]
        1. rgba(red색,green색,blue색,alpha값)
        - alpha값은 투명도 (0~1)
        2. rgb(red색 green색 blue색 / alpha값%)
        - alpha값은 투명도 (0%~100%)

        3. HSL 코드 : hsla(hue,saturation,lightness,알파값)
        - hue(색상), saturation(채도), lightness(명도)
        - hue는 색상번호, 채도와 명도는 0~100%값 범위로 사용
        - 마지막은 alpha값 -> 역시 없으면 생략!

        4. 웹색상명: 지정된 컬러명으로 색생을 셋팅
        예) red, green, blue, pink, navy, 등
        - 모든 색상은 w3schools.com의 색상참조로 가서확인!
        https://www.w3schools.com/cssref/css_colors.asp

5. 글자자간-> letter-spacing
6. 글자줄간격->line-height
7. 글자단어간격-> word-spacing
8. 글자스타일-> font-style
    ->이탤릭일 때 사용 : italic
    ->이텔릭 해제시 : normal
9. 글자 데코레이션->text-decoration
->글자에 줄긋기
underline 밑줄
overline 윗줄
linethrough 중간줄
none
*/

        <!-- 스타일시트 코딩구역: 인터널 방식 -->

<style>
    /* 스타일 시트 사용하는 영역 */
    /* css문법만 쓸 수 있음 */
    /* 기본사용법
    선택자{속성명: 값;}
    -선택자: 태그명, 아이디명, 클래스명
    -속성명: 각 요소를 구성하는 상세속성들
    =값: 각 속성에서 사용할 수 있는 값들

    속성명 다음에 클론(:) 
    값 다음이 세미콜론(;)
    [css 선택자(selector)]
    1. 타입선택자 : 요소명(예: h1/a/p/div])
    2. 자손선택자 : 띄어쓰기 (예: h1 a)
    3. 아이디 선택자 : # (예: #my)
    4. 클래스 선택자 : . (예: .you)
    5. 직계자식선택자 : > (예: div>a)
    6. 그룹선택자 : , (예: p, div)
    7. 종속선택자: 태그명+아이디/ 클래스명 (예: div#top / a.my)
    8. 형제선택자: + (예: a+a)
    ->해석: 앞에 지정요소가 있는 형제요소
    a+a:hover: 앞에 a요소가 있는 a요소 모두 선택. 결과저긍로 첫번째 a만 제외됨!
    9. 다중형제선택자: ~(틸드)
    ->해석: 선택된 형제요소 뒤의 모든 형제요소들
    (예: list-style(2)~li: ;)
    10. 속성선택자: [] (예: a[href=#])
    ->특정속성을 가진요소를 선택



    박스크기윧지 속성! : 패딩과 보더크기 포함
    box-sizing: border-box
    box-sizing 속성값으로 "border-box"라고 설정하면 설정된 크기 안쪽으로 패딩과 보더가 설정됨.
    필요한 경우 사용함




    [ css 요소 박스모델 필수속성! ]
    1. width - 가로크기
        ->기본값 auto
        (블록박스는 끝까지 차지, 인라인박스는 내용만큼)
    2. height - 세로크기
        ->기본값 auto
        (내용만큼 늘어남)
    3. padding - 안쪽여백
    4. border - 경계선
    5. margin - 바깥여백
    교과서 : https://www.w3schools.com/css/css_boxmodel.asp
    
    ->박스모델에서 width, height 크기 지정시 내부 컨텐츠 영역의 크기를 지정한 것임 따라서 패딩, 보더의 크기는 바깥쪽으로 확장됨! 이런 박스를 이름하여 "content-box"
*/

/* 공통 클래스 */
/* box center의 의미로 bxc */
.bxc{

    /* 기본 박스 속성 5개 */
    /* 1. 가로크기 */
    width: 750px; /* w750 */
    /* 2. 세로크기 */
    /* height: 200px; */  /* h200 */
    /* 3. 안쪽여백 */
    padding: 10px;   /* p20 */
    /* 4. 경계선: 두꺠 종류 색상(두종색)
    마진과 패딩은 값을 주는 방향과 값이 같다.
    
    */
    border: 2px solid rgb(59, 206, 125);    /* bd */
    /* 5. 바깥여백 */
    margin: 20px;   /* m20 */
    /* 배경색 */
   /*  background-color: rgb(107, 233, 69); */   /* bgc */
   margin: 20px auto;
   /* margin:0px auto; 
   양쪽마진 auto의 의미는? 등분할*/
}
